{{ define "admin/article/edit.html" }}
    <!DOCTYPE html>
    <html>
    <head>
        {{ template "header" }}
        <link rel="stylesheet" href="/statics/admin/css/simplemde.min.css">
    </head>
    <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        {{ template "nav_header" }}
        <!-- Main Sidebar Container -->
        {{ template "nav" }}
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="form-inline" id="role-form">
                        <a href="/admin/article/index" class="btn btn-success">返回</a>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">编辑文章</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form role="form" id="myForm" action="/admin/article/updateData">
                                    <div class="card-body">
                                        <input name="id" value="{{.data.Id}}" type="hidden">
                                        <div class="form-group">
                                            <label>标题</label>
                                            <input type="text" name="title" value="{{.data.Title}}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>分类</label>
                                            <div class="form-check">
                                                {{range $item := .categorys}}
                                                        <span style="margin-right: 20px;">
                                                        <input type="checkbox" value="{{.id}}" name="category" {{.checked}} class="form-check-input">
                                                        <label class="form-check-label">{{.name}}</label>
                                                        </span>
                                                {{end}}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>标签</label>
                                            <div class="form-check">
                                                {{range $item := .tags}}
                                                    <span style="margin-right: 20px;">
                                                    <input type="checkbox" value="{{.id}}" name="tags" {{.checked}} class="form-check-input">
                                                    <label class="form-check-label">{{.name}}</label>
                                                </span>
                                                {{end}}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>状态</label>
                                            <select class="form-control" name="status">
                                                {{range $k,$v:=.articleStatus}}
                                                    {{if eq $.data.Status $k}}
                                                        <option value="{{$k}}" selected>{{$v}}</option>
                                                    {{else}}
                                                        <option value="{{$k}}">{{$v}}</option>
                                                    {{end}}
                                                {{end}}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>内容</label>
                                            <textarea id="textcontent" name="content" rows="21">{{.data.Content}}</textarea>
                                        </div>

                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button type="button" id="myButton" class="btn btn-primary">保存</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card -->

                        </div>
                        <!--/.col (left) -->

                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        {{ template "copy_right" }}
    </div>
    <!-- ./wrapper -->
    {{ template "footer" }}
    <script src="/statics/admin/js/simplemde.min.js"></script>
    <script type="text/javascript">
        var simplemde = new SimpleMDE({element: document.getElementById("textcontent")});
        $('#myButton').click(function () {
            var tags = new Array();
            $('input[name="tags"]:checked').each(function () {
                tags.push($(this).val());
            });
            var category = new Array();
            $('input[name="category"]:checked').each(function () {
                category.push($(this).val());
            });
            $.ajax({
                type: "POST",
                url: $('#myForm').attr("action"),
                data: {
                    'id': $("input[name='id']").val(),
                    'tags':tags,
                    'category': category,
                    'title': $("input[name='title']").val(),
                    'cid': $("select[name='cid']").val(),
                    'status': $("select[name='status']").val(),
                    'content': simplemde.value(),
                },
                async: false,
                error: function (request) {
                    alert('网络错误')
                    return;
                },
                success: function (json) {
                    if (json.code == 1) {
                        window.location.replace(json.url);
                    } else {
                        alert(json.msg)
                    }
                }
            });
            return false;
        });
    </script>
    </body>
    </html>

{{ end }}
