{{ define "index/tags/index.html" }}
    {{template  "common/index_header" .}}
    <div class="container">
        <div class="row">
            <div class="col-xs-9">
                {{range $k,$v := .articles}}
                    <div class="iamzcr-jumbotron jumbotron">
                        <h5><a href="/index/article/detail?id={{$v.Id}}">{{$v.Title}}</a></h5>
                        <p>
                            <span>
                            发布时间：<span class="text-danger">{{$v.CreatedAt}}</span>
                            </span>
                        </p>
                        <p><a class="btn btn-small btn-primary" href="#" role="button">查看 &raquo;</a></p>
                    </div>
                {{end}}
            </div>
            {{template  "common/index_right_nav" .}}
        </div>
    </div>
    {{template  "common/index_footer" .}}
{{ end }}
